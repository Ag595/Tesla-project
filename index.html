<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Models</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/tesla-logo.png" alt="Tesla Logo" width="130">
        </div>
        <nav class="navigation">
            <a href="#">Vehicles</a>
            <a href="#">Energy</a>
            <a href="#">Charging</a>
            <a href="#">Discover</a>
            <a href="#">Shop</a>
        </nav>
        <div class="nav-icons">
            <a href="#"><img src="./images/question-square-2.png" alt="Questions"></a>
            <a href="#"><img src="./images/globe-pointer.png" alt="Globe"></a>
            <a href="#"><img src="./images/portrait.png" alt="Account"></a>
        </div>
    </header>

    <main>
        
        <section class="model-section">
            <div class="hero">
                <h1>Model 3</h1>
                <p>1.99% APR Financing Ending August 31</p>
                <hr>
                <p>From $34,990</p>
            </div>
            <div class="buttons">
                <button class="order-now">Order Now</button>
                <button class="demo-drive">Demo Drive</button>
            </div>
            <div class="background-image">
                <img src="./images/tesla-model3.jpg" alt="Tesla Model 3">
            </div>
        </section>

        
        <section class="model-section">
            <a href="#" class="hero-link"></a>
            <div class="hero">
                <h1>Model Y</h1>
                <p>2.49% APR Financing Ending August 31</p>
                <hr>
                <p>From $31,990</p>
            </div>
            <div class="buttons">
                <button class="order-now">Order Now</button>
                <button class="demo-drive">Demo Drive</button>
            </div>
            <div class="background-image">
                <img src="./images/tesla-modeyl.jpg" alt="Tesla Model Y">
            </div>
        </section>

        
        <section class="model-section">
            <div class="hero">
                <h1>Model X</h1>
                <p>After Federal Tax credit $7,500, saving $6,500</p>
                <hr>
                <p>From $65,990</p>
            </div>
            <div class="buttons">
                <button class="order-now">Order Now</button>
                <button class="demo-drive">Demo Drive</button>
            </div>
            <div class="background-image">
                <img src="./images/tesla-modelx.jpg" alt="Tesla Model X">
            </div>
        </section>
    </main>
</body>
</html>
